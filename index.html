<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hash Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .output {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
            word-break: break-all;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Insira a senha aqui">
        
        <label for="salt">Salt</label>
        <input type="text" id="salt" placeholder="Insira o salt aqui">
        
        <div class="output" id="phash">Texto aparece aqui</div>
        
        <button onclick="generateHash()">Clique para copiar</button>
    </div>

    <script>
        function generateHash() {
            const senha = document.getElementById('senha').value;
            const salt = document.getElementById('salt').value;

            fetch('/generate_hash', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ senha: senha, salt: salt })
            })
            .then(response => response.json())
            .then(data => {
                const phashElement = document.getElementById('phash');
                phashElement.textContent = data.phash;
                copyToClipboard(phashElement.textContent);
                alert('Hash copiado para a área de transferência');
            });
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
